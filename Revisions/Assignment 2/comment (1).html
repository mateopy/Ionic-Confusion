<ion-header>
  <ion-toolbar color="primary-pale">
      <ion-buttons start>
        <button ion-button (click)="dismiss()">
          <span ion-text color="primary" showWhen="ios">Cancel</span>
          <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
        </button>
      </ion-buttons>
    <ion-title>Add Comment</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
    <form [formGroup]="yourComment" (ngSubmit)="addComment()">
    <ion-item>
      <ion-label floating>Your Name</ion-label>
      <ion-input type="text" formControlName="author" value=""></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed> Your Rating </ion-label>
      <ion-range min="1" max="5" snaps="true" pin="true"  formControlName="rating">
        <ion-icon range-left small name="sad"></ion-icon>
        <ion-icon range-right name="happy"></ion-icon>
      </ion-range>
  </ion-item>
    <ion-item>
        <ion-textarea rows="12" placeholder="Your Comment" formControlName="comments"></ion-textarea>
    </ion-item>
    <ion-buttons text-center>
    <button ion-button type="submit" [disabled]="!yourComment.valid"> Submit </button>
  </ion-buttons>
</form>
</ion-content>
