<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Contact Us</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card>
      <ion-card-header>
        Location Information
      </ion-card-header>
      <ion-card-content>  
        <div><strong>Our Address</strong></div>
        <div>121, Clear Water Bay Road</div>
        <div>Clear Water Bay, Kowloon</div>
        <div>HONG KONG</div>
        <ion-icon name="call"> : +852 1234 5678</ion-icon>
        <ion-icon name="print"> : +852 8765 4321</ion-icon>
        <ion-icon name="mail"> : <a href="mailto:confusion@food.net">confusion@food.net</a></ion-icon>
      </ion-card-content>
      <ion-row>
        <ion-col col-4>
          <button ion-button icon-left full color="danger">
            <ion-icon name="call"></ion-icon>
            <div>Call</div>
          </button>
        </ion-col>
        <ion-col col-4>
          <button ion-button icon-left full>
            <ion-icon name="logo-skype"></ion-icon>
            <div>Skype</div>
          </button>
        </ion-col>
        <ion-col col-4>
          <button ion-button icon-left full color="secondary">
            <ion-icon name="mail"></ion-icon>
            <div>Email</div>
          </button>
        </ion-col>
      </ion-row>
    </ion-card>
</ion-content>
