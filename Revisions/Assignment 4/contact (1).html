<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Contact Us</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header color="primary-dark">
        Location Information
      </ion-card-header>
    <ion-card-content >
      
      <p><i>
        121, Clear Water Bay Road<br>
        Clear Water Bay, Kowloon<br>
        HONG KONG<br>
        <ion-icon name="call"> : +852 1234 5678</ion-icon><br> 
        <ion-icon name="print"> : +852 8765 4321</ion-icon><br>
        <ion-icon name="mail"> : confusion@food.net</ion-icon><br>
      </i></p>
    </ion-card-content>
    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small (click)="callRestaurant()">
          <ion-icon name="call" color="primary"></ion-icon>
          <div>CALL</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small (click)="sendEmail()">
          <ion-icon name="mail" color="primary"></ion-icon>
          <div>MAIL</div>
        </button>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
